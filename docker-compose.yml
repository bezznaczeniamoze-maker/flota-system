version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: flota-postgres
    environment:
      POSTGRES_USER: krystek
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: flota_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krystek"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flota-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: flota_db
      DB_USER: krystek
      DB_PASSWORD: password123
      JWT_SECRET: your_super_secret_key_change_in_production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:
